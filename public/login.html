<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Log in</title>
</head>
<body>

<h2>Log in</h2>

<div>
    <div id="invalid"></div>
	<div>
		<label name="username" for="username">Username:</label>
		<input type="text" id="username">
	</div>
	<div>
		<label name="password" for="password">Password:</label>
		<input type="password" id="password">
	</div>
</div>

<button id="login">Log in</button>

<p><a href="create.html">Need an account?</a></p>

<script>
let usernameInput = document.getElementById("username");
let passwordInput = document.getElementById("password");
let isInvalid = document.getElementById("invalid");

document.getElementById("login").addEventListener("click", function () {
	fetch("/auth", {
		method: "POST",
		headers: {
			"Content-Type": "application/json"
		},
		body: JSON.stringify({
			username: usernameInput.value,
			password: passwordInput.value,
		})
	}).then(function (response) {
		if (response.status === 200) {
			window.location.href = "http://localhost:3000";
		} else {
			isInvalid.innerText = "Incorrect Username or password"
            isInvalid.style.color = "red";
            isInvalid.style.fontSize = "x-large";
		}
	});
});
</script>

</body>
</html>
